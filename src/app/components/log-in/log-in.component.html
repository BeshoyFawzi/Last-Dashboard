<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body class="d-flex align-items-center">
    <div class="container">
        <div class="row">
           
    <form (ngSubmit)="login()" #prdFrm="ngForm" class="col-md-5  m-auto rounded-3 border border-primary">
        <div class="img">
        <img class="img-fluid w-25" src="../../../assets/img/undraw_profile_pic_ic-5-t.svg" alt="" />
    </div>
    <div class="text-center mt-5  border-bottom">
        <p class="fs-1 text-light">Login</p>
    </div>
        <div class="mb-3 mt-3">
            <label for="prdName" class="form-label fs-4  text-light ms-3">Email:</label>
            <input type="text" class="form-control border border-danger rounded-pill" name="prdName" id="prdName"  #prdNameInp="ngModel"
                [(ngModel)]="email" placeholder="email" required>
            <div [hidden]="prdNameInp.valid || prdNameInp.untouched" class="alert alert-danger">
                Email is required.
            </div>
        </div>
        <div class="mb-3">
            <label for="prdPrice" class="form-label fs-4 text-light ms-3">Password:</label>
            <input type="password" class="form-control border border-danger rounded-pill" name="prdPrice" id="prdPrice"  #prdnaInp="ngModel"
                [(ngModel)]="password" placeholder="password" required>
        </div>
    <div class="m-2" >
        <button [disabled]="prdFrm.invalid" type="submit" class="btn btn-primary btn-md ">Log in</button>
    </div>
    </form>
    </div>
    </div>
    
</body>
</html>
